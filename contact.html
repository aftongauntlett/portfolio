  <div class="container">
    <div class="card col-12 mt-4 pb-5 col-lg-8">
      <div class="card-body">
        <h2 class="card-title pb-4 mb-4">Contact Me</h2>
      </div>

      <form>
        <div class="form col-12 col-lg-8">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="John Smith ">
        </div>

        <div class="form col-12 mt-4 col-lg-8">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="blank@email.com">
        </div>

        <div class="col-12 mt-4 col-lg-8">
          <label for="message">Message</label>
          <textarea class="form-control " aria-label="With textarea"></textarea>
        </div>

        <div button type="submit" class="btn btn-dark mt-3 ml-3">Submit</button>
        </div>

      </form>
    </div>
